<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Candle</title>
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/res/logo.svg">
</head>
<body>

<div class="main-container" style="display: flex;">
  <canvas id="chart"></canvas>
  <div>
    <p id="price"></p>
    <p>
      매수 단위
      <input type="number" id="buy-amount" value="1">
    </p>
    <p>
      매도 단위
      <input type="number" id="sell-amount" value="1">
    </p>
    <div class="buttons">
      <button onclick="buy()">매수</button>
      <button onclick="sell()">매도</button>
    </div>
    <p>
      소지금
      <input type="number" id="wallet" disabled>
    </p>
    <p>
      소지 자산
      <input type="number" id="property" disabled>
    </p>
    <p id="gross"></p>
    <p>
      저장금
      <input type="number" id="saving" value="0">
    </p>
    <p><button onclick="splitStock(2);">액면분할</button></p>
  </div>
</div>

<script type="text/javascript" src="chart.js"></script>

</body>
</html>
